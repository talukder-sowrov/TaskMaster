{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }
    </style>
</head>

<table>
  <thead style="border: 1px solid black;">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Task</th>
    <th>Location</th>
    <th>Price</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  {% if results %}
    {% for result in results %}
    <tr>
      <td> {{ result.Name }} </td>
      <td> {{ result.Age }} </td>
      <td> {{ result.Task }} </td>
      <td>{{ result.Location }}</td>
      <td>{{ result.Price }}</td>
      <td> {{ result.Phone }} </td>
    </tr>
    {% endfor %}
  {% endif %}
  </tbody>
</table>


{% endblock %}
